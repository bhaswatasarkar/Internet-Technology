<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Giga-Chat entry</title>
  </head>
  <body style="background-image: url('background.jpg');"> 

<form class="row g-3 needs-validation" id="index-form" action = "chat.html" method="get">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Enter your name</label>
    <input type="text" class="form-control" id="validationCustom01"  name="username" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>

  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Please select a room to join</label>
    <select class="form-select" id="validationCustom04" name="roomname" required>
      <option selected disabled value="">Choose...</option>
      <option>Room1</option>
      <option>Room2</option>
      <option>Room3</option>
    </select>
    <div class="invalid-feedback">
        Looks good!
    </div>
  </div>
 
 
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
